<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stringify</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            background: #374151;
            outline: none;
            border-radius: 8px;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
        }
        .generate-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        .generate-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            transform: translateY(-2px);
        }
        input[type="checkbox"] {
            accent-color: #3b82f6;
        }
        kbd {
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 4px;
            color: #f9fafb;
            display: inline-block;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 2px 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback, useEffect } = React;

        function RandomStringGenerator() {
            const [generatedString, setGeneratedString] = useState('');
            const [stringLength, setStringLength] = useState(12);
            const [includeUppercase, setIncludeUppercase] = useState(true);
            const [includeLowercase, setIncludeLowercase] = useState(true);
            const [includeNumbers, setIncludeNumbers] = useState(true);
            const [includeSymbols, setIncludeSymbols] = useState(false);
            const [autoGenerate, setAutoGenerate] = useState(false);
            const [history, setHistory] = useState([]);
            const [copied, setCopied] = useState(false);
            const [isGenerating, setIsGenerating] = useState(false);

            const charSets = {
                uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                lowercase: 'abcdefghijklmnopqrstuvwxyz',
                numbers: '0123456789',
                symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
            };

            const generateRandomString = useCallback(() => {
                let charset = '';
                
                if (includeUppercase) charset += charSets.uppercase;
                if (includeLowercase) charset += charSets.lowercase;
                if (includeNumbers) charset += charSets.numbers;
                if (includeSymbols) charset += charSets.symbols;

                if (charset === '') {
                    setGeneratedString('Please select at least one character type');
                    return;
                }

                setIsGenerating(true);
                
                setTimeout(() => {
                    let result = '';
                    for (let i = 0; i < stringLength; i++) {
                        result += charset.charAt(Math.floor(Math.random() * charset.length));
                    }
                    
                    setGeneratedString(result);
                    
                    const newEntry = {
                        id: Date.now(),
                        string: result,
                        timestamp: new Date().toLocaleTimeString(),
                        length: stringLength,
                        types: {
                            uppercase: includeUppercase,
                            lowercase: includeLowercase,
                            numbers: includeNumbers,
                            symbols: includeSymbols
                        }
                    };
                    
                    setHistory(prev => [newEntry, ...prev.slice(0, 9)]);
                    setIsGenerating(false);
                }, 200);
            }, [stringLength, includeUppercase, includeLowercase, includeNumbers, includeSymbols]);

            const copyToClipboard = useCallback(async (text = generatedString) => {
                try {
                    // Using document.execCommand for better compatibility in this context
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);

                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }
            }, [generatedString]);

            const handleKeyPress = useCallback((event) => {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    generateRandomString();
                } else if (event.ctrlKey && event.key === 'c' && generatedString) {
                    event.preventDefault();
                    copyToClipboard();
                }
            }, [generateRandomString, copyToClipboard, generatedString]);

            useEffect(() => {
                document.addEventListener('keydown', handleKeyPress);
                return () => {
                    document.removeEventListener('keydown', handleKeyPress);
                };
            }, [handleKeyPress]);

            useEffect(() => {
                let interval;
                if (autoGenerate) {
                    interval = setInterval(() => {
                        generateRandomString();
                    }, 3000);
                }
                return () => {
                    if (interval) clearInterval(interval);
                };
            }, [autoGenerate, generateRandomString]);

            useEffect(() => {
                generateRandomString();
            }, []);

            return (
                <div className="min-h-screen p-6 flex flex-col items-center justify-center">
                    <div className="max-w-4xl w-full">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-white mb-2">Stringify</h1>
                            <p className="text-white/80">Generate secure random strings with customizable options</p>
                        </div>

                        <div className="grid lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-2">
                                <div className="glass-effect rounded-2xl p-6 shadow-xl">
                                    <div className="mb-6">
                                        <label className="block text-white font-medium mb-3">Generated String:</label>
                                        <div className="relative">
                                            <div className={`bg-gray-900 rounded-lg p-4 border-2 transition-all duration-300 ${
                                                isGenerating ? 'border-blue-400 animate-pulse-slow' : 'border-gray-700'
                                            }`}>
                                                <code className="text-green-400 text-lg font-mono break-all">
                                                    {isGenerating ? 'Generating...' : generatedString || 'Click generate to create a string'}
                                                </code>
                                            </div>
                                            {generatedString && !isGenerating && (
                                                <button
                                                    onClick={() => copyToClipboard()}
                                                    className="absolute top-2 right-2 bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm transition-colors duration-200"
                                                >
                                                    {copied ? 'âœ“ Copied!' : 'ðŸ“‹ Copy'}
                                                </button>
                                            )}
                                        </div>
                                    </div>

                                    <div className="space-y-6">
                                        <div>
                                            <label className="block text-white font-medium mb-2">
                                                Length: <span className="text-blue-300">{stringLength}</span>
                                            </label>
                                            <input
                                                type="range"
                                                min="4"
                                                max="50"
                                                value={stringLength}
                                                onChange={(e) => setStringLength(parseInt(e.target.value))}
                                                className="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer slider"
                                            />
                                            <div className="flex justify-between text-sm text-white/60 mt-1">
                                                <span>4</span>
                                                <span>50</span>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-white font-medium mb-3">Character Types:</label>
                                            <div className="grid grid-cols-2 gap-3">
                                                <label className="flex items-center space-x-3 cursor-pointer">
                                                    <input
                                                        type="checkbox"
                                                        checked={includeUppercase}
                                                        onChange={(e) => setIncludeUppercase(e.target.checked)}
                                                        className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                                                    />
                                                    <span className="text-white">Uppercase (A-Z)</span>
                                                </label>
                                                <label className="flex items-center space-x-3 cursor-pointer">
                                                    <input
                                                        type="checkbox"
                                                        checked={includeLowercase}
                                                        onChange={(e) => setIncludeLowercase(e.target.checked)}
                                                        className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                                                    />
                                                    <span className="text-white">Lowercase (a-z)</span>
                                                </label>
                                                <label className="flex items-center space-x-3 cursor-pointer">
                                                    <input
                                                        type="checkbox"
                                                        checked={includeNumbers}
                                                        onChange={(e) => setIncludeNumbers(e.target.checked)}
                                                        className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                                                    />
                                                    <span className="text-white">Numbers (0-9)</span>
                                                </label>
                                                <label className="flex items-center space-x-3 cursor-pointer">
                                                    <input
                                                        type="checkbox"
                                                        checked={includeSymbols}
                                                        onChange={(e) => setIncludeSymbols(e.target.checked)}
                                                        className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                                                    />
                                                    <span className="text-white">Symbols (!@#$)</span>
                                                </label>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="flex items-center space-x-3 cursor-pointer">
                                                <input
                                                    type="checkbox"
                                                    checked={autoGenerate}
                                                    onChange={(e) => setAutoGenerate(e.target.checked)}
                                                    className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                                                />
                                                <span className="text-white">Auto-generate every 3 seconds</span>
                                            </label>
                                        </div>

                                        <button
                                            onClick={generateRandomString}
                                            disabled={isGenerating}
                                            className="w-full generate-btn text-white font-bold py-4 px-6 rounded-xl"
                                        >
                                            {isGenerating ? 'ðŸŽ² Generating...' : 'ðŸŽ² Generate New String'}
                                        </button>

                                        <p className="text-center text-white/60 text-sm">
                                            Press <kbd>Enter</kbd> or <kbd>Space</kbd> to generate â€¢ <kbd>Ctrl+C</kbd> to copy
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-1">
                                <div className="glass-effect rounded-2xl p-6 shadow-xl">
                                    <h3 className="text-white font-bold text-lg mb-4 flex items-center">
                                        ðŸ“œ Recent History
                                        {history.length > 0 && (
                                            <span className="ml-2 bg-blue-600 text-xs px-2 py-1 rounded-full">
                                                {history.length}
                                            </span>
                                        )}
                                    </h3>
                                    
                                    {history.length === 0 ? (
                                        <p className="text-white/60 text-center py-8">
                                            No strings generated yet
                                        </p>
                                    ) : (
                                        <div className="space-y-3 max-h-96 overflow-y-auto">
                                            {history.map((entry) => (
                                                <div
                                                    key={entry.id}
                                                    className="bg-gray-900/50 rounded-lg p-3 border border-gray-700 hover:border-gray-600 transition-colors duration-200"
                                                >
                                                    <div className="flex justify-between items-start mb-2">
                                                        <span className="text-xs text-white/60">{entry.timestamp}</span>
                                                        <button
                                                            onClick={() => copyToClipboard(entry.string)}
                                                            className="text-blue-400 hover:text-blue-300 text-xs"
                                                        >
                                                            ðŸ“‹
                                                        </button>
                                                    </div>
                                                    <code className="text-green-400 text-sm font-mono break-all block mb-2">
                                                        {entry.string}
                                                    </code>
                                                    <div className="flex flex-wrap gap-1">
                                                        <span className="text-xs bg-gray-700 text-white px-2 py-1 rounded">
                                                            {entry.length} chars
                                                        </span>
                                                        {entry.types.uppercase && (
                                                            <span className="text-xs bg-blue-600 text-white px-2 py-1 rounded">A-Z</span>
                                                        )}
                                                        {entry.types.lowercase && (
                                                            <span className="text-xs bg-green-600 text-white px-2 py-1 rounded">a-z</span>
                                                        )}
                                                        {entry.types.numbers && (
                                                            <span className="text-xs bg-yellow-600 text-white px-2 py-1 rounded">0-9</span>
                                                        )}
                                                        {entry.types.symbols && (
                                                            <span className="text-xs bg-purple-600 text-white px-2 py-1 rounded">!@#</span>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                    
                                    {history.length > 0 && (
                                        <button
                                            onClick={() => setHistory([])}
                                            className="w-full mt-4 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg text-sm transition-colors duration-200"
                                        >
                                            Clear History
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                    {/* Footer is now part of the React component */}
                    <div className="text-center mt-8">
                        <div className="glass-effect rounded-xl p-4 shadow-lg">
                            <p className="text-white/70 text-sm">
                                Created by <span className="text-blue-300 font-semibold">Soujanya Shanbhag</span> for <span className="text-purple-300 font-semibold">codeXintern</span>
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Correct way to render a React 18 app
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<RandomStringGenerator />);
    </script>
</body>
</html>
